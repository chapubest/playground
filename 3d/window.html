<!DOCTYPE html>
<html>
<head>
	<title>window</title>
</head>
<style>
  .container {
    width: 180px;
    perspective: 400px;
  }
  .box {
    transform-style: preserve-3d;
    transform: rotateY(-15deg);
    display: flex;
    flex-wrap: wrap;
  }
  .cube {
    box-sizing: border-box;
    margin: 5px;
    width: 80px;
    height: 70px;
    background-color: #aaa;
    transition: all 0.8s;
    border-radius: 2px;
  }
  .container:hover .cube {
    background-color: #1885d8;
  }
</style>
<body>
  <div class="container">
    <div class="box">
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
    </div>
  </div>
</body>
</html>
