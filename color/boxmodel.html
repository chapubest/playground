<!DOCTYPE html>
<html>
<head>
	<title>盒子模型</title>
  <style>
    div {
      width: 150px;
      line-height: 100px;
      text-align: center;
      height: 100px;
      padding: 10px 20px;
      margin: 20px 10px;
      border: 15px solid #ffeebc;
      background-color: #c4dfb8;
      position: relative;
    }
    div:after {
      content: '150*100';
      position: absolute;
      top: 10px;
      left: 20px;
      width: 150px;
      height: 100px;
      background-color: #a0c6e8;
    }
  </style>
</head>
<body>
  <div>
  </div>
</body>
</html>
