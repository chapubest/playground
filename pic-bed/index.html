<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图床</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="" id="type-link">
  <script src="./js/jquery-3.5.1.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/main.js"></script>
</head>
<body>
  <header>
    <div class="content-box">
      <div class="left">
        <span class="title">My Picture Bed</span>
      </div>
      <nav class="right">
        <span class="day-dark-btn"><img src="" alt="夜间模式"></span>
      </nav>
    </div>
  </header>
  <section class="content-box">
    <h1 class="title">Image Upload</h1>
    <p class="tip">3 MB max per file. 10 files max per request.</p>
    <div class="upload-area">
      <div class="placeholder">
        <p>Drag & drop files here ...</p>
        <p>or</p>
        <p>Copy & paste screenshots here ...</p>
      </div>
      <div class="drag-area"></div>
    </div>
    <div class="upload-bar">
      <input type="file" class="file" multiple="true">
      <input type="text" class="msg" placeholder="Select files...">
      <div class="btns">
        <span class="clear-btn">Clear</span>
        <span class="upload-btn">Upload</span>
        <span class="select-btn">Select Image(s)</span>
      </div>
    </div>
  </section>
  <footer>
    
  </footer>
</body>
</html>
